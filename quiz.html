<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Interactif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <div id="additional-content">
            <h2>Instructions</h2>
            <p>Bienvenue dans notre quiz interactif ! Lisez attentivement chaque question et sélectionnez la réponse qui vous semble correcte. Vous avez la possibilité de revenir en arrière pour modifier vos réponses.</p>
        </div>
        <div id="progress">Progression : Question 1</div>
        <div id="score">Score : 0</div>
        <div id="timer">Temps : 00:00</div>
        <div id="question">Chargement de la question...</div>
        <ul id="options"></ul>
        <div id="navigation-buttons">
            <button id="prev">Question Précédente</button>
            <button id="next">Question Suivante</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
